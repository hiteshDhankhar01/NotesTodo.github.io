<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <!-- <link rel="shortcut icon" href="icons/logo.png"> -->

    <title>To-do app</title>

<body>
